<div class="app-splash-screen" *ngIf="showSplash"
    [ngStyle]="{ 
        left:windowWidth,
        opacity:opacityChange,
        transition:splashTransition,
    }">
    <div class="content">
        <img src="../../assets/png/tillwhite.png" alt="Logo">
        <svg viewBox="0 0 1350 600">
            <text x="50%" y="50%" fill="transparent" text-anchor="middle">
                TIL Stack.
            </text>
        </svg>
        <div class="foot">
            <div class="text">Coded By "<span>TIL Stack.</span>" &#64;Copyright 2024</div>
        </div>
    </div>
</div>
